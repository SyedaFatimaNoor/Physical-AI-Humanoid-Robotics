name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Reviewgh pages deployments are manually triggered
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: textbook-frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: textbook-frontend

      - name: Build Website
        run: npm run build
        working-directory: textbook-frontend

      - name: Upload Artifact`
        uses: actions/upload-pages-artifact@v3
        with:
          path: textbook-frontend/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
